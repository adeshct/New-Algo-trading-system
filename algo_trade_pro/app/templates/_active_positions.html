<table class="data-table">
  <thead>
    <tr>
      <th>Symbol</th><th>Side</th><th>Qty</th><th>Avg Price</th><th>Current Price</th><th>P&L</th>
    </tr>
  </thead>
  <tbody>
    {% for pos in positions %}
      <tr>
        <td>{{ pos.symbol }}</td>
        <td class="{{ 'buy-side' if pos.side == 'BUY' else 'sell-side' }}">{{ pos.side }}</td>
        <td>{{ pos.quantity }}</td>
        <td>₹{{ pos.avg_price | round(2) }}</td>
        <td>₹{{ pos.current_price | round(2) }}</td>
        <td class="{{ 'positive' if pos.pnl >= 0 else 'negative' }}">₹{{ pos.pnl | round(2) }}</td>
      </tr>
    {% endfor %}
    {% if not positions %}
      <tr><td colspan="6" class="no-data">No active positions</td></tr>
    {% endif %}
  </tbody>
</table>
